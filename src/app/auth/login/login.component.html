<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" formControlName="username" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control" required>
          </div>
          
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
              Ingresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
